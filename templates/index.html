<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM as Educator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Unified background color */
        }
        #header {
            width: 100%;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        #chat-container {
            width: 80%;
            max-width: 800px;
            margin-top: 50px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff; /* Unified background color */
        }
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px; /* Adjust padding to prevent overlap */
            background-color: #fff; /* Unified background color */
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin: 10px 0;
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .message.bot, .message.thinking {
            flex-direction: row;
        }
        .message .icon {
            width: 40px;
            height: 40px;
            margin: 0 10px;
        }
        .message .text {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            white-space: pre-wrap; /* Ensure whitespace is preserved */
        }
        .message.user .text {
            background-color: #e0e0e0;
            text-align: right;
        }
        .message.bot .text {
            background-color: #fff;
            text-align: left;
        }
        .message.thinking .text {
            background-color: #fff;
            text-align: left;
        }
        .input-container {
            display: flex;
            width: 60%;
            position: fixed;
            bottom: 0;
            background-color: #fff;
            padding: 10px;
        }
        textarea {
            width: 80%;
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            background-color: #e0e0e0;
            box-shadow: none; /* Remove box shadow */
        }
        pre {
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap; /* Ensure long lines wrap */
        }
        code {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="header">Meta CodeLlama-7B-Instruct</div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <textarea id="prompt" rows="3" onkeydown="handleKeyDown(event)"></textarea>
        </div>
    </div>

    <script>
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                generateResponse();
            }
        }

        function formatText(text) {
            // Replace newline characters with <br> tags
            let formattedText = text.replace(/\n/g, '<br>');

            // Replace ``` blocks with <pre><code> blocks
            formattedText = formattedText.replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>');

            return formattedText;
        }

        async function generateResponse() {
            const prompt = document.getElementById('prompt').value;
            const chatBox = document.getElementById('chat-box');
            if (!prompt) return;

            // Append user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            const userIcon = document.createElement('img');
            userIcon.src = '/static/images/user.png'; // Set the path to the user icon
            userIcon.className = 'icon';
            const userText = document.createElement('div');
            userText.className = 'text';
            userText.innerHTML = formatText(prompt);
            userMessage.appendChild(userIcon);
            userMessage.appendChild(userText);
            chatBox.appendChild(userMessage);

            // Clear the prompt input
            document.getElementById('prompt').value = '';

            // Append bot thinking message
            const botThinkingMessage = document.createElement('div');
            botThinkingMessage.className = 'message thinking';
            const botIconThinking = document.createElement('img');
            botIconThinking.src = '/static/images/AI.png'; // Set the path to the bot icon
            botIconThinking.className = 'icon';
            const botThinkingText = document.createElement('div');
            botThinkingText.className = 'text';
            botThinkingText.textContent = 'CodeLlama is thinking...';
            botThinkingMessage.appendChild(botIconThinking);
            botThinkingMessage.appendChild(botThinkingText);
            chatBox.appendChild(botThinkingMessage);

            const startTime = Date.now();
            const interval = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                botThinkingText.textContent = `CodeLlama is thinking... ${elapsedSeconds}s`;
            }, 1000);

            try {
                const response = await fetch('http://127.0.0.1:5000/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                const data = await response.json();
                clearInterval(interval);

                // Append bot response message
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                const botIcon = document.createElement('img');
                botIcon.src = '/static/images/AI.png'; // Set the path to the bot icon
                botIcon.className = 'icon';
                const botText = document.createElement('div');
                botText.className = 'text';
                botText.innerHTML = formatText(data.response);
                botMessage.appendChild(botIcon);
                botMessage.appendChild(botText);
                chatBox.appendChild(botMessage);

                // Remove thinking message
                chatBox.removeChild(botThinkingMessage);
            } catch (error) {
                clearInterval(interval);
                botThinkingText.textContent = 'Error: Could not generate response.';
            }

            // Scroll to the bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
