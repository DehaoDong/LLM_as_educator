<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM as Educator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Unified background color */
            overflow: hidden;
        }
        #header {
            width: 100%;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* To align items horizontally */
            align-items: center;
            box-sizing: border-box; /* Ensures padding is included in the width */
        }
        #chat-container {
            width: 80%;
            max-width: 800px;
            margin-top: 70px; /* Increased margin to avoid overlap with header */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff; /* Unified background color */
            overflow-y: auto; /* Allow vertical scrolling */
        }
        #chat-box {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff; /* Unified background color */
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin: 10px 0;
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .message.bot, .message.thinking {
            flex-direction: row;
        }
        .message .icon {
            width: 40px;
            height: 40px;
            margin: 0 10px;
        }
        .message .text {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            white-space: pre-wrap; /* Ensure whitespace is preserved */
        }
        .message.user .text {
            background-color: #e0e0e0;
            text-align: left;
        }
        .message.bot .text {
            background-color: #fff;
            text-align: left;
        }
        .message.thinking .text {
            background-color: #fff;
            text-align: left;
        }
        .input-container {
            display: flex;
            width: 100%; /* Full width */
            max-width: 800px;
            position: fixed;
            bottom: 0;
            background-color: #fff;
            padding: 10px;
            box-sizing: border-box; /* Ensures padding is included in the width */
            align-items: center;
            justify-content: center;
        }
        textarea {
            width: 70%; /* Adjusted width */
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            background-color: #e0e0e0;
            box-shadow: none; /* Remove box shadow */
        }
        pre {
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap; /* Ensure long lines wrap */
        }
        code {
            font-family: monospace;
        }
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-upload-wrapper input[type="file"] {
            position: absolute;
            font-size: 100px;
            opacity: 0;
            right: 0;
            top: 0;
            cursor: pointer;
        }
        .file-upload-button img {
            width: 32px; /* Adjust size as needed */
            height: 32px;
            cursor: pointer;
        }
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 2s linear infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="header">
        Meta CodeLlama-7B-Instruct
        <a href="monitor" target="_blank">
            <img src="/static/images/monitor.png" alt="Monitor" width="32" height="32">
        </a>
    </div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <textarea id="prompt" rows="3" onkeydown="handleKeyDown(event)"></textarea>
            <div class="file-upload-wrapper">
                <label class="file-upload-button" for="file-upload">
                    <img src="/static/images/upload.png" alt="Upload"> <!-- Use your image path here -->
                </label>
                <input type="file" id="file-upload" accept=".pdf,.txt,.doc,.docx" multiple onchange="uploadDocument()">
            </div>
            <div class="loader" id="loader"></div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                generateResponse();
            }
        }

        function formatText(text) {
            let formattedText = text.replace(/\n/g, '<br>');
            formattedText = formattedText.replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>');
            return formattedText;
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function generateResponse() {
            const prompt = document.getElementById('prompt').value;
            const chatBox = document.getElementById('chat-box');
            if (!prompt) return;

            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            const userIcon = document.createElement('img');
            userIcon.src = '/static/images/user.png';
            userIcon.className = 'icon';
            const userText = document.createElement('div');
            userText.className = 'text';
            userText.innerHTML = formatText(prompt);
            userMessage.appendChild(userIcon);
            userMessage.appendChild(userText);
            chatBox.appendChild(userMessage);
            scrollToBottom();

            document.getElementById('prompt').value = '';

            const botThinkingMessage = document.createElement('div');
            botThinkingMessage.className = 'message thinking';
            const botIconThinking = document.createElement('img');
            botIconThinking.src = '/static/images/AI.png';
            botIconThinking.className = 'icon';
            const botThinkingText = document.createElement('div');
            botThinkingText.className = 'text';
            botThinkingText.textContent = 'CodeLlama is thinking...';
            botThinkingMessage.appendChild(botIconThinking);
            botThinkingMessage.appendChild(botThinkingText);
            chatBox.appendChild(botThinkingMessage);
            scrollToBottom();

            const startTime = Date.now();
            const interval = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                botThinkingText.textContent = `CodeLlama is thinking... ${elapsedSeconds}s`;
            }, 1000);

            try {
                const response = await fetch('http://127.0.0.1:5000/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                const data = await response.json();
                clearInterval(interval);

                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                const botIcon = document.createElement('img');
                botIcon.src = '/static/images/AI.png';
                botIcon.className = 'icon';
                const botText = document.createElement('div');
                botText.className = 'text';
                botText.innerHTML = formatText(data.response);
                botMessage.appendChild(botIcon);
                botMessage.appendChild(botText);
                chatBox.appendChild(botMessage);
                scrollToBottom();

                chatBox.removeChild(botThinkingMessage);
                scrollToBottom();

            } catch (error) {
                clearInterval(interval);
                botThinkingText.textContent = 'Error: Could not generate response.';
                scrollToBottom();
            }
        }

        async function uploadDocument() {
            const fileInput = document.getElementById('file-upload');
            const files = fileInput.files;
            if (files.length === 0) return;

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('documents', files[i]);
            }

            const overlay = document.getElementById('overlay');
            const loader = document.getElementById('loader');
            const uploadButton = document.querySelector('.file-upload-wrapper');

            // Show loading animation
            overlay.style.display = 'block';
            loader.style.display = 'block';
            uploadButton.style.display = 'none'; // Hide upload button

            try {
                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Hide loading animation
                overlay.style.display = 'none';
                loader.style.display = 'none';
                uploadButton.style.display = 'inline-block'; // Show upload button again

                alert(data.message);
            } catch (error) {
                // Hide loading animation
                overlay.style.display = 'none';
                loader.style.display = 'none';
                uploadButton.style.display = 'inline-block'; // Show upload button again

                alert('Error: Could not upload document.');
            }
        }
    </script>
</body>
</html>
