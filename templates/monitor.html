<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        #history-container {
            width: 50%; /* Adjusted width to accommodate fine-tuning panel */
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .conversation {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1f1f1;
            position: relative;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .message {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }
        .message .role {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .message .content {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .message.user .content {
            background-color: #d1e7dd;
        }
        .message.system .content {
            background-color: #e2e3e5;
        }
        .message.assistant .content {
            background-color: #f8d7da;
        }
        .fine-tune-button {
            position: absolute;
            right: 10px;
            top: 10px;
            background: url('/static/images/upload.png') no-repeat center center;
            background-size: contain;
            border: none;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        #fine-tune-panel {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 50%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #fine-tune-panel.open {
            transform: translateX(0);
        }
        .fine-tune-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .fine-tune-header h2 {
            margin: 0;
        }
        .close-button {
            background: url('/static/images/AI.png') no-repeat center center;
            background-size: contain;
            border: none;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        #fine-tune-prompt, #fine-tune-response {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        #save-button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #save-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="history-container"></div>

    <div id="fine-tune-panel">
        <div class="fine-tune-header">
            <h2>Fine-Tune</h2>
            <button class="close-button" onclick="closeFineTunePanel()"></button>
        </div>
        <textarea id="fine-tune-prompt" rows="4" readonly></textarea>
        <textarea id="fine-tune-response" rows="6"></textarea>
        <button id="save-button" onclick="saveFineTune()">Save</button>
    </div>

    <script>
        async function fetchHistory() {
            try {
                const response = await fetch('http://127.0.0.1:5000/history');
                const data = await response.json();
                displayHistory(data);
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }

        function displayHistory(history) {
            const historyContainer = document.getElementById('history-container');
            history.forEach(conversation => {
                const conversationElement = document.createElement('div');
                conversationElement.className = 'conversation';

                const timestampElement = document.createElement('div');
                timestampElement.className = 'timestamp';
                timestampElement.textContent = new Date(conversation.timestamp).toLocaleString();
                conversationElement.appendChild(timestampElement);

                const userMessage = conversation.generated_text.find(msg => msg.role === 'user');
                const systemMessage = conversation.generated_text.find(msg => msg.role === 'system');
                const assistantMessage = conversation.generated_text.find(msg => msg.role === 'assistant');

                if (userMessage) {
                    const userElement = createMessageElement(userMessage);
                    conversationElement.appendChild(userElement);
                }
                if (systemMessage) {
                    const systemElement = createMessageElement(systemMessage);
                    conversationElement.appendChild(systemElement);
                }
                if (assistantMessage) {
                    const assistantElement = createMessageElement(assistantMessage);
                    conversationElement.appendChild(assistantElement);
                }

                const fineTuneButton = document.createElement('button');
                fineTuneButton.className = 'fine-tune-button';
                fineTuneButton.onclick = () => openFineTunePanel(userMessage.content, assistantMessage.content);
                conversationElement.appendChild(fineTuneButton);

                historyContainer.appendChild(conversationElement);
            });
        }

        function createMessageElement(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + message.role;

            const roleElement = document.createElement('div');
            roleElement.className = 'role';
            roleElement.textContent = message.role.charAt(0).toUpperCase() + message.role.slice(1);

            const contentElement = document.createElement('div');
            contentElement.className = 'content';
            contentElement.textContent = message.content;

            messageElement.appendChild(roleElement);
            messageElement.appendChild(contentElement);

            return messageElement;
        }

        function openFineTunePanel(prompt, response) {
            document.getElementById('fine-tune-prompt').value = prompt;
            document.getElementById('fine-tune-response').value = response;
            document.getElementById('fine-tune-panel').classList.add('open');
        }

        function closeFineTunePanel() {
            document.getElementById('fine-tune-panel').classList.remove('open');
        }

        function saveFineTune() {
            const prompt = document.getElementById('fine-tune-prompt').value;
            const response = document.getElementById('fine-tune-response').value;

            const fineTuneData = {
                prompt: prompt,
                response: response
            };

            fetch('http://127.0.0.1:5000/save-finetune', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(fineTuneData),
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                closeFineTunePanel();
            })
            .catch(error => console.error('Error saving fine-tune data:', error));
        }

        window.onload = fetchHistory;
    </script>
</body>
</html>
